<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .media-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <h1>Multimedia Elements on a Web Page</h1>

    <div class="media-container">
        <h2>Image</h2>
        <p>This is an example of an image displayed on a webpage:</p>
        <img src="https://via.placeholder.com/400" alt="Sample Image" style="max-width: 100%; height: auto;">
    </div>

    <div class="media-container">
        <h2>Audio</h2>
        <p>This is an example of an audio element. You can play a sound file directly in the browser:</p>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="media-container">
        <h2>Video</h2>
        <p>This is an example of a video element. You can watch a video directly in the browser:</p>
        <video width="400" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
